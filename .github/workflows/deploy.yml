name: Deploy to ConoHa VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build
      env:
        VITE_BASE_URL: https://convert.sho43.xyz

    - name: Create target directory on VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          mkdir -p /var/www/vhosts/convert.sho43.xyz
          rm -rf /var/www/vhosts/convert.sho43.xyz/*

    - name: Deploy files to VPS using rsync
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          # Create a temporary directory for upload
          mkdir -p /tmp/convert-media-deploy
          
    - name: Upload files via SCP
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        source: "dist/*"
        target: "/tmp/convert-media-deploy/"
        strip_components: 1

    - name: Move files and set permissions
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          # Move files from temp to final location
          mv /tmp/convert-media-deploy/* /var/www/vhosts/convert.sho43.xyz/
          rm -rf /tmp/convert-media-deploy
          
          # Set permissions to deploy:wheel
          chown -R deploy:wheel /var/www/vhosts/convert.sho43.xyz/
          chmod -R 755 /var/www/vhosts/convert.sho43.xyz/
          
          # Check web server and create config
          if command -v nginx >/dev/null 2>&1; then
            # Nginx configuration
            NGINX_CONF_DIR="/etc/nginx"
            if [ -d "$NGINX_CONF_DIR/conf.d" ]; then
              cat > "$NGINX_CONF_DIR/conf.d/convert.sho43.xyz.conf" << 'EOF'
          server {
              listen 80;
              listen [::]:80;
              server_name convert.sho43.xyz;
              
              root /var/www/vhosts/convert.sho43.xyz;
              index index.html index.htm;
              
              # Handle SPA routing
              location / {
                  try_files $uri $uri/ /index.html;
              }
              
              # Cache static assets
              location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                  expires 1y;
                  add_header Cache-Control "public, immutable";
              }
              
              # Security headers
              add_header X-Frame-Options "SAMEORIGIN" always;
              add_header X-Content-Type-Options "nosniff" always;
              add_header X-XSS-Protection "1; mode=block" always;
          }
          EOF
              nginx -t && systemctl reload nginx
            fi
          elif command -v httpd >/dev/null 2>&1 || command -v apache2 >/dev/null 2>&1; then
            # Apache configuration
            APACHE_CONF_DIR=""
            if [ -d "/etc/httpd/conf.d" ]; then
              APACHE_CONF_DIR="/etc/httpd/conf.d"
            elif [ -d "/etc/apache2/sites-available" ]; then
              APACHE_CONF_DIR="/etc/apache2/sites-available"
            fi
            
            if [ -n "$APACHE_CONF_DIR" ]; then
              cat > "$APACHE_CONF_DIR/convert.sho43.xyz.conf" << 'EOF'
          <VirtualHost *:80>
              ServerName convert.sho43.xyz
              DocumentRoot /var/www/vhosts/convert.sho43.xyz
              
              <Directory /var/www/vhosts/convert.sho43.xyz>
                  Options -Indexes +FollowSymLinks
                  AllowOverride All
                  Require all granted
              </Directory>
              
              # Handle SPA routing
              FallbackResource /index.html
              
              # Cache static assets
              <FilesMatch "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$">
                  Header set Cache-Control "max-age=31536000, public, immutable"
              </FilesMatch>
              
              # Security headers
              Header always set X-Frame-Options "SAMEORIGIN"
              Header always set X-Content-Type-Options "nosniff"
              Header always set X-XSS-Protection "1; mode=block"
          </VirtualHost>
          EOF
              
              # Enable site if using Apache2
              if command -v a2ensite >/dev/null 2>&1; then
                a2ensite convert.sho43.xyz.conf
                a2enmod headers rewrite
                systemctl reload apache2
              else
                systemctl reload httpd
              fi
            fi
          else
            echo "Warning: No web server (nginx/apache) detected. Skipping web server configuration."
          fi